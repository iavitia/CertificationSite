name: Cypress Tests

on:
  push:
    branches: [development]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress.io
        uses: cypress-io/github-action@v2.9.7
        with:
          start: npm start
          working-directory: frontend
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          browser: chrome
          headless: true
          env: PORT=5000, MONGO_URL=MONGO_URL, JWT_SECRET=JWT_SECRET, JWT_LIFETIME=JWT_LIFETIME
